<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
<main>

  <div class="box-container">
    <a href="" class="orange-star"><i class="star"></i></a>
    <h1>How did we do?</h1>
    <p class="description">  Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <ul class="vote">
      <li class="voting">1</li>
      <li class="voting">2</li>
      <li class="voting">3</li>
      <li class="voting">4</li>
      <li class="voting">5</li>
    </ul>
    <a id="submit" href="" class="submit">Submit</a>
  </div>

<div class="thanks">
  <img src="./images/illustration-thank-you.svg" alt="">
  <p class="selected"></p>
  <h1>Thank you!</h1>
  <p class="description">We appreciate you taking the time to give a rating. If you ever need more support, don’t hesitate to get in touch! </p>
</div>

</main>

<script type="text/javascript">


  const selected = document.querySelector(".selected");
  const voting = document.querySelectorAll(".voting");
  const active = document.querySelector(".active");
  const thanks = document.querySelector(".thanks");



  voting.forEach((vote, index) => {
  vote.addEventListener("click", () => {

    num = index+1;
    selected.innerHTML = "You selected "  +num+ " out of 5";
     vote.classList.toggle("active");

  });
  });

  const boxcontainer = document.querySelector(".box-container");

  const submit = document.getElementById("submit");
  submit.addEventListener("click", (e) => {
    e.preventDefault();
    boxcontainer.classList.toggle("hide");
    thanks.style.display = "flex";
    
  });

</script>
</body>
</html>
